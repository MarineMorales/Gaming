<html lang="en">
<body>
    <div id="welcomeArea1" style="display: none;">
        <button id="playButton1" onclick="welcome1();style.display = 'none'">Play</button>
    </div>
	
	<div id="playArea1" style="display: none;">
		<iframe id="playFrame1" width="800" height="220" style="border:none;"></iframe>
    </div>

	<div id="goodbyeArea1" style="display: none;">

    </div>

    <script>
	
		welcomeArea1.style.display = "block";
		playButton1.style.display = "inline-block";

        function welcome1() {
			playArea1.style.display = "block";
            playFrame1.src ='https://marinemorales.com/Code/1.GuessTheNumber.html'
			goodbyeArea1.style.display = "block";
			goodbyeButton1.style.display = "inline-block";
        }
		
		function goodbye1() {
		    playArea1.style.display = "none";
			goodbyeArea1.style.display = "none";
            welcomeArea1.style.display = "block";
            playButton1.style.display = "inline-block";
        }

    </script>
</body>
</html>
